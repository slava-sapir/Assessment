
<div class="container col-6">

  <div class="form-inline mt-4">
    <input type="text" class="form-control mr-2" 
     style="width: 700px;" placeholder="search by name" [(ngModel)]="searchName"/>
  </div>
  
  <div class="form-inline">
    <input type="text" class="form-control mr-2" 
     style="width: 700px;" placeholder="search by tag" [(ngModel)]="searchTag"/>
  </div>

  <div *ngFor="let student of students | filter: searchName || searchTag">
    
  <app-student-card [student]="student" [students]="students" (submitted)="onSubmitted($event)">
  </app-student-card>

  </div>
</div>
